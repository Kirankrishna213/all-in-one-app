{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Timezone Converter</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">From Timezone</label>
                    <select class="form-select" name="from_tz">
                        {% for tz in timezones %}
                        <option value="{{ tz }}" {% if tz == 'UTC' %}selected{% endif %}>{{ tz }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">To Timezone</label>
                    <select class="form-select" name="to_tz">
                        {% for tz in timezones %}
                        <option value="{{ tz }}" {% if tz == 'America/New_York' %}selected{% endif %}>{{ tz }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Time (HH:MM)</label>
                <input class="form-control" type="text" name="time" placeholder="12:00" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert Time</button>
        </form>
        
        {% if result %}
        <div class="mt-3 alert alert-success">
            Converted Time: <strong>{{ result }}</strong>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}

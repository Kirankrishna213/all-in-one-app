{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>PDF Tools</h2>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload PDFs to Merge (Select multiple)</label>
                <input class="form-control" type="file" name="pdf_files" multiple accept=".pdf">
            </div>
            <button type="submit" class="btn btn-primary">Merge PDFs</button>
        </form>
    </div>
</div>
{% endblock %}
